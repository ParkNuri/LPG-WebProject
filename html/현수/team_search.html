<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		table,th,td{border: 1px solid; border-collapse: collapse}
	</style>
</head>
<body>
	<select>
		<option>성별</option>

		<option>10대</option>

		<option>40대</option>
	</select>
	<select>
		<option>지역(서울)</option>
		<option>강서구</option>
		<option>강동구</option>
		<option>강남구</option>
		<option>성북구</option>
		<option>중구</option>
		<option>은평구</option>
		<option>금천구</option>

		<option>동작구</option>
		<option>서초구</option>
		<option>송파구</option>

		<option>성동구</option>
		<option>양천구</option>
		<option>동대문구</option>
	</select>
	<input type="text" placeholder="검색어를 입력해주세요">
	<input type="button" value="검색">
	<table>
		<tr>
			<th>번호</th>
			<th>팀명</th>
			<th width="500">팀 정보</th>
		</tr>
		<tr>
			<td>1</td>
			<td>A팀</td>
			<td>
				<h3><pre>
● 지역 : 강서구		● 팀 : 혼성
● 연령제한 : 20대	● 팀원 수 : 20명
● 실력 : 중		● 경기유형 : 풋살
				</pre></h3>
			</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B팀</td>
			<td>
				<h3><pre>
● 지역 : 강서구		● 팀 : 남성
● 연령제한 : 30대	● 팀원 수 : 50명
● 실력 : 하		● 경기유형 : 축구
				</pre></h3>
			</td>
		</tr>
	</table>
