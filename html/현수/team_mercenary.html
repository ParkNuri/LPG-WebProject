<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		table,th,td{border: 1px solid; border-collapse: collapse}
	</style>
</head>
<body>
	<h1>신청한 용병 목록</h1>
	<table>
		<tr>
			<th>선택</th>
			<th>이름</th>
			<th>나이</th>
			<th>주 포지션</th>
			<th>속해있는팀</th>
			<th>자기어필 한마디</th>
		</tr>
		<tr>
			<td><input type="checkbox" ></td>
			<td>김00</td>
			<td>20</td>
			<td>공격수</td>
			<td>없음(null일 경우)</td>
			<td>2개의 심장</td>
		</tr>
		<tr>
			<td><input type="checkbox" ></td>
			<td>이00</td>
			<td>30</td>
			<td>골키퍼</td>
			<td>바나프레소</td>
			<td>거미손</td>
		</tr>
	</table>
	<a href="" ><input type="button" value="용병 수락"></a>
	<a href="" ><input type="button" value="용병 거절"></a>
</body>
</html>
