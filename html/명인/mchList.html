<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>매치목록</h3>
	<div>
		<form action="">
			<div>
				지역선택
				<select>
					<option value="서울시 용산구">서울시 용산구</option>
					<option value="서울시 도붕구">서울시 도붕구</option>
					<option value="서울시 강서구">서울시 강서구</option>
				</select>
			</div>
			<div>
				<p>경기지역</p>
				<ul>
					<li>전체지역</li>
					<li>서울시 용산구</li>
					<li>서울시 도봉구</li>
					<li>서울시 강서구</li>

			</div>
			<div>

				</ul>

			<div>
				매칭신청 달력

						<th>SUN</th>
						<th>MON</th>
						<th>TUE</th>

						<th>THU</th>

						<th>SAT</th>
					</tr>
				</table>
			</div>
			<div>
				<input type="submit" value="매치검색">
				<input type="button" value="매치등록">
			</div>
		</form>
	</div>

</html>
